<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotar matriz en sentido horario</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="matriz__contenedor">
      <div class="matriz__input">
        <label for="">JSON Matriz Input:</label>
        <input type="text" id="matriz" />
      </div>
      <button class="matriz__boton" id="rotar">Rotar</button>
    </div>

    <div class="matriz__resultado">
      <p>Resultado:</p>
      <div id="resultado"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
